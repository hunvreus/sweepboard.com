<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport'
  content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no'>
  <title>{{title}}|{{site.title}}</title>
  <meta name='description' content='{{site.description or "sweepboard"}}'>
  <meta name='keywords' content='{{site.keywords or "github, issues, sweepboad"}}'>
  <link rel='apple-touch-icon' sizes='152x152' href='/public/assets/favicons/apple-touch-icon-152x152.png'>
  <link rel='apple-touch-icon' sizes='144x144' href='/public/assets/favicons/apple-touch-icon-144x144.png'>
  <link rel='apple-touch-icon' sizes='120x120' href='/public/assets/favicons/apple-touch-icon-120x120.png'>
  <link rel='apple-touch-icon' sizes='114x114' href='/public/assets/favicons/apple-touch-icon-114x114.png'>
  <link rel='apple-touch-icon' sizes='76x76' href='/public/assets/favicons/apple-touch-icon-76x76.png'>
  <link rel='apple-touch-icon' sizes='72x72' href='/public/assets/favicons/apple-touch-icon-72x72.png'>
  <link rel='apple-touch-icon' sizes='60x60' href='/public/assets/favicons/apple-touch-icon-60x60.png'>
  <link rel='apple-touch-icon' sizes='57x57' href='/public/assets/favicons/apple-touch-icon-57x57.png'>
  <link rel='icon' type='image/png' sizes='196x196' href='/public/assets/favicons/favicon-196x196.png'>
  <link rel='icon' type='image/png' sizes='160x160' href='/public/assets/favicons/favicon-160x160.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='/public/assets/favicons/favicon-96x96.png'>
  <link rel='icon' type='image/png' sizes='32x32' href='/public/assets/favicons/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='/public/assets/favicons/favicon-16x16.png'>
  <link rel='shortcut icon' href='/public/assets/favicon.ico'>
  <meta name='msapplication-TileColor' content='#da532c'>
  <meta name='msapplication-TileImage' content='/public/assets/favicons/mstile-144x144.png'>
  <meta name='msapplication-config' content='/public/assets/favicons/browserconfig.xml'>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700'>
  <link rel='stylesheet' href='/public/assets/styles.css'>
  <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
    <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
  <![endif]-->
</head>
<body>
  <header class='header'>
    <div class='wrapper group'>
      <a href='/' class='brand'>{{site.name}}</a>
      <nav class='menu'>
        <a href='/faq'>FAQ</a>
        <a href='/releases'>Releases</a>
        <a href='http://app.sweepboard.com/#/board' class='signin'>Sign in</a>
      </nav>
    </div>
  </header>
  <main class='main'>
    {% block content %}{% endblock %}
  </main>
  <footer class='footer'>
    <div class='wrapper'>
      {% include "partials/footer.html" %}
    </div>
  </footer>
  {% if site.gauges %}{% include "partials/gauges.html" %}{% endif %}
	{% if site.ga %}{% include "partials/ga.html" %}{% endif %}
  <script src='/public/assets/scripts.js'></script>
</body>
</html>
